<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>CreativeCrowdChallenge</title>
    <style>
        html, body, #root {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        #root {
            display: flex;
            flex-direction: column;
        }
        /* Debug info styling */
        #debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            z-index: 9999;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Debug element to verify page is loading correctly -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Web page loaded successfully');
            
            // Create debug element
            const debugDiv = document.createElement('div');
            debugDiv.id = 'debug-page-loaded';
            debugDiv.style.display = 'none';
            debugDiv.textContent = 'Page loaded at: ' + new Date().toLocaleString();
            document.body.appendChild(debugDiv);
        });
    </script>
</body>
</html>
