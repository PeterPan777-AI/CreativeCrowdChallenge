<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>CreativeCrowdChallenge</title>
    <style>
        html, body, #root {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        #root {
            display: flex;
            flex-direction: column;
        }
        /* Debug info styling */
        #debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            z-index: 9999;
            border-radius: 5px;
            font-size: 14px;
        }
        /* Fallback loader */
        .app-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #3B82F6;
            color: white;
            text-align: center;
        }
        .app-loading h1 {
            font-size: 28px;
            margin-bottom: 16px;
        }
        .app-loading p {
            font-size: 16px;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- React will render into this root element -->
    <div id="root">
        <!-- Display a fallback UI until React loads -->
        <div class="app-loading">
            <h1>CreativeCrowdChallenge</h1>
            <p>Loading application...</p>
        </div>
    </div>
    
    <!-- Debug element to verify page is loading correctly -->
    <script>
        console.log('Initial HTML document loaded');
        
        // Add visible debug info to help troubleshoot
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM fully loaded and parsed');
            
            // Create debug element
            const debugDiv = document.createElement('div');
            debugDiv.id = 'debug-info';
            debugDiv.textContent = 'HTML loaded: ' + new Date().toLocaleTimeString();
            document.body.appendChild(debugDiv);
            
            // Hide debug info after 5 seconds
            setTimeout(() => {
                debugDiv.style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
