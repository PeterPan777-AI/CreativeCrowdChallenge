<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreativeCrowdChallenge</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            height: 100%;
            width: 100%;
        }
        
        #app {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #3B82F6;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 16px;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 24px;
        }
        
        button {
            background-color: white;
            color: #3B82F6;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>CreativeCrowdChallenge</h1>
        <p>Welcome to the creative community!</p>
        <button onclick="alert('Button clicked!')">Get Started</button>
    </div>

    <script>
        console.log('Standalone HTML page loaded!');
    </script>
</body>
</html>
